<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartHealthCare</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="SmartHealthCare">
    <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
    <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">
</head>

<body>
    <header class="header">
        <h1 class="header__title">SmartHealthCare</h1>
        <button id="butRefresh" class="headerButton" aria-label="Refresh"></button>
        <button id="butAbout" class="headerButton" aria-label="Add"></button>
    </header>

    <main class="main">
        <div class="card cardTemplate weather-forecast">
            <div class="current">
                <div class="name">
                    Name: <span class="value"></span><span class="scale">Jon Doe</span>
                </div>
            </div>
        </div>
        <div class="card cardTemplate weather-forecast">
            <div class="current">
                <div class="heart_beat">
                    Heart Beat Rate
                    <div class="att-m2x-widget"
                        data-widget-url="https://api-m2x.att.com/v2/widgets/2e200980"
                        data-m2x-key="23eb962aec7505f78a07abae99eeade1"
                        style="height:200px; width:350px;"></div>
                    <script src="https://m2x.att.com/widgets.js" async></script>
                </div>
            </div>
        </div>
        <div class="card cardTemplate weather-forecast">
            <div class="current">
                <div class="height">
                    Height: <span class="value"></span><span class="scale">180 cm</span>
                </div>
            </div>
        </div>
        <div class="card cardTemplate weather-forecast">
            <div class="current">
                <div class="weight">
                    Weight: <span class="value"></span><span class="scale">80 kg</span>
                </div>
            </div>
        </div>
        <div class="card cardTemplate weather-forecast">
            <div class="current">
                <div class="age">
                    Age: <span class="value"></span><span class="scale">50 years old</span>
                </div>
            </div>
        </div>
    </main>

    <div class="dialog-container">
        <div class="dialog">
            <div class="dialog-title">About</div>
            <div class="dialog-body">
                <p><b>Build for #MYDD2017</b></p>
                <br />
                <p><b>Team members:</b></p>
                <p>Terry</p>
                <p>Mannin</p>
                <p>Kevin</p>
            </div>
            <div class="dialog-buttons">
                <button id="butBack" class="button">Back</button>
            </div>
        </div>
    </div>

    <div class="loader">
        <svg viewBox="0 0 32 32" width="32" height="32">
            <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
        </svg>
    </div>

    <script src="scripts/app.js" async></script>
</body>

</html>
